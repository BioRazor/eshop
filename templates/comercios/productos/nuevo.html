{% extends "base.html" %}
{% block titulo %}
	Nuevo Producto
{% endblock titulo %}

{% block cuerpo %}
	<form method="POST" enctype="multipart/form-data"> {% csrf_token %}
		<h1>Registrar Producto</h1>

		<h3>Datos del Producto</h3>
		{{ productoForm.media }}
		{{ productoForm.errors }}
		{{ productoForm.as_p }}

		<h3>Fotos del Producto</h3>
		{{ fotoForm.as_p }}
		<input type="submit">
	</form>
{% endblock cuerpo %}
