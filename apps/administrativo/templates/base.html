<!--Se Cargan los Archivos estaticos-->
{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		{% comment %}
			Se define el bloque de titulo
		{% endcomment %}
		{% block titulo %}
			
		{% endblock titulo %}
	</title>

	<link rel="shortcut icon" type="image/x-icon" href="/static/img/favicon.png" />
	<!--Se declaran los archivos estaticos-->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/icomoon-social.css' %}">
	<link rel="stylesheet" href="{% static 'css/leaflet.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">

	<script src="{% static 'js/modernizr-2.6.2-respond-1.1.0.min.js' %}"></script>
</head>

<body>
	<!-- Se define el bloque cuerpo, donde se insertara todo el contenido a mostrar-->
	{% block cuerpo %}
	
		
	{% endblock cuerpo %}

	<!--Se define el bloque de pie de pagina-->
	{% block pie %}
		
	{% endblock pie %}

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/leaflet.js' %}"></script>
	<script src="{% static 'js/jquery.fitvids.js' %}"></script>
	<script src="{% static 'js/jquery.sequence-min.js' %}"></script>
	<script src="{% static 'js/jquery.bxslider.js' %}"></script>
	<script src="{% static 'js/main-menu.js' %}"></script>
	<script src="{% static 'js/template.js' %}"></script>

</body>
</html>
